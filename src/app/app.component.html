<div class="card">
  <div class="card-body">
    <div class="d-lg-flex align-items-center mb-4 gap-3">
      <div class="col-4">
        <input type="text" [(ngModel)]="searchText" class="form-control ps-5 radius-30" placeholder="Search Order" > <span
          class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
      </div>
      <div class="col-4">
</div>
      <div class="col-3">
        <select class="form-select" [(ngModel)]="searchBrand"  >
          <option value="" selected >-brands-</option>
          <option *ngFor="let item of brands" value={{item.brandId}}>{{item.name}}</option>

        </select>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th>Status</th>
            <th>Name</th>
            <th>Type</th>
            <th>Brand</th>
            <th>Submission</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item1 of MyDataItems">
            <td>
            
              {{item1?.requestStatus?.name}}
            </td>
            <td>
              {{item1?.campaignName}}
            </td>
            <td>
              <div *ngIf="item1?.advice==true"
                class="badge rounded-pill text-success bg-light-success p-2 text-uppercase px-3">
                <i class='bx bxs-circle me-1'></i>{{item1?.advice}}
              </div>

              <div *ngIf="item1?.advice==false"
                class="badge rounded-pill text-warning bg-light-warning p-2 text-uppercase px-3">
                <i class='bx bxs-circle me-1'></i>{{item1?.advice}}
              </div>
            </td>
            <td>
              {{item1?.brand?.name}}
            </td>
            <td>
              {{item1?.submittedDate | date:'dd-MMM-yyyy' }}
            </td>

            <td>
              <button type="button" class="btn btn-outline-primary" style="margin-right:5px;"
              (click)="openDialogedit(item1,item1?.brand?.brandId)"><i
                 class="bx bx-edit me-0"></i></button>
            </td>
          </tr>




        </tbody>
      </table>
    </div>




  </div>
</div>
